<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>series</th>
        </tr>
        <tr th:each="car : ${car}">
            <td th:utext="${car.id}">id</td>
            <td th:utext="${car.model}">model</td>
            <td th:utext="${car.series}">series</td>
        </tr>
    </table>
</div>

</body>
</html>
